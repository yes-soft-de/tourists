		<div class="page-wrapper">
			<div class="container">
				
				<form class="form-group">

					<div class="group user-img">
						<img src="images/user.jpg" class="img-fluid">
						<div class="file-box">
							<i class="fas fa-pencil-alt"></i>
							<input type="file" required>
						</div>
					</div>

					<div class="group two choices">
						<label>الاسم:</label>
						<input type="text" placeholder="باللغة الإنجليزية" required>
						<input type="text" placeholder="باللغة العربية" required>
					</div>

					<div class="group two">
						<label>العمر:</label>
						<input type="number" required>
					</div>

					<div class="group two">
						<label>الهاتف:</label>
						<input type="tel" required>
					</div>

					<div class="group two">
						<label>البريد الإلكتروني:</label>
						<input type="email" required>
					</div>

					<div class="clear"></div>

					<div class="group">
						<label>الجنس:</label>
						<div class="checkbox">
							<input type="radio" name="sex" value="Male">
							<span>ذكر</span> 
						</div>
						<div class="checkbox">
							<input type="radio" name="sex" value="Female">
							<span>أنثى</span> 
						</div>
					</div>

					<div class="group">
						<label>اللغات:</label>
						<div class="checkbox">
							<input type="checkbox" name="languages" value="Arabic">
							<span>العربية</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="languages" value="English">
							<span>الإنجليزية</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="languages" value="Frensh">
							<span>الفرنسية</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="languages" value="Spanish">
							<span>الإسبانية</span> 
						</div>
					</div>

					<div class="group">
						<label>المدن التي يعمل بها:</label>
						<div class="checkbox">
							<input type="checkbox" name="cities" value="Riyadh">
							<span>الرياض</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="cities" value="Jeddah">
							<span>جدة</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="cities" value="Makkah">
							<span>مكة</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="cities" value="Medina">
							<span>المدينة المنورة</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="cities" value="Dammam">
							<span>الدمام</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="cities" value="Taif">
							<span>الطائف</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="cities" value="Tabuk">
							<span>تبوك</span> 
						</div>
					</div>

					<div class="group">
						<button type="submit"><i class="far fa-save"></i> حفظ</button>
					</div>

				</form>
				
			</div>
		</div>
