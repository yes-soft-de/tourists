		<div class="page-wrapper">
			<div class="container">
				
				<form class="form-group">

					<div class="group user-img">
						<img src="images/user.jpg" class="img-fluid">
						<div class="file-box">
							<i class="fas fa-pencil-alt"></i>
							<input type="file" required>
						</div>
					</div>

					<div class="group two choices">
						<label>Name:</label>
						<input type="text" placeholder="In English" required>
						<input type="text" placeholder="In Arabic" required>
					</div>

					<div class="group two">
						<label>Age:</label>
						<input type="number" required>
					</div>

					<div class="group two">
						<label>Phone:</label>
						<input type="tel" required>
					</div>

					<div class="group two">
						<label>Email:</label>
						<input type="email" required>
					</div>

					<div class="clear"></div>

					<div class="group">
						<label>Sex:</label>
						<div class="checkbox">
							<input type="radio" name="sex" value="Male">
							<span>Male</span> 
						</div>
						<div class="checkbox">
							<input type="radio" name="sex" value="Female">
							<span>Female</span> 
						</div>
					</div>

					<div class="group">
						<label>Languages:</label>
						<div class="checkbox">
							<input type="checkbox" name="languages" value="Arabic">
							<span>Arabic</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="languages" value="English">
							<span>English</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="languages" value="Frensh">
							<span>Frensh</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="languages" value="Spanish">
							<span>Spanish</span> 
						</div>
					</div>

					<div class="group">
						<label>Cities which works at:</label>
						<div class="checkbox">
							<input type="checkbox" name="cities" value="Riyadh">
							<span>Riyadh</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="cities" value="Jeddah">
							<span>Jeddah</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="cities" value="Makkah">
							<span>Makkah</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="cities" value="Medina">
							<span>Medina</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="cities" value="Dammam">
							<span>Dammam</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="cities" value="Taif">
							<span>Taif</span> 
						</div>
						<div class="checkbox">
							<input type="checkbox" name="cities" value="Tabuk">
							<span>Tabuk</span> 
						</div>
					</div>

					<div class="group">
						<button type="submit"><i class="far fa-save"></i> Save</button>
					</div>

				</form>
				
			</div>
		</div>
